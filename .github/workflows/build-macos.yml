# Define the name of the workflow
name: Build and Upload MSFONT MacOS

# Trigger the workflow when code is pushed to the 'experimental' branch
on:
  push:
    branches:
      - experimental

# Define the jobs that will be executed as part of the workflow
jobs:
  build:
    # Specify the runner environment as macOS
    runs-on: macos-latest

    # Define the steps to be executed within the job
    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v4.0.0

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4.7.0
      with:
        python-version: 3.11.5
        architecture: x64

    # Step 3: Install Pillow (Python Imaging Library)
    - name: Install Pillow
      run: pip install pillow

    # Step 4: Convert Windows '.ico' icon to macOS '.icns' icon
    - name: Convert Icon
      run: |
        python -c "from PIL import Image; im = Image.open('Assets/ICON/Sv-001.ico'); im.save('icon.icns')"
      env:
        CONVERT_SCRIPT_PATH: ./convert_icon.sh

    # Step 5: Build the MSFONT application
    - name: Build MSFONT
      run: |
        pyinstaller --noconfirm --onedir --windowed --icon icon.icns --name "MSFONT" --add-data "main.py:." --add-data "Assets:Assets/" "terminal.py"
      env:
        ASSET_ICON_PATH: Assets/ICON/Sv-001.ico

    # Step 6: Upload artifacts (output files) to the workflow
    - name: Upload artifacts
      uses: actions/upload-artifact@v3.1.3
      with:
        name: MSFONT
        path: dist/MSFONT
