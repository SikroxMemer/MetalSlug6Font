name: Build and Upload Executable

on:
  push:
    branches:
      - experimental

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.5.3

    - name: Set up Python
      uses: actions/setup-python@v4.7.0
      with:
        python-version: 3.11.4

    - name: Install dependencies
      run: |
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --noconfirm --onedir --console --icon "Assets/Sv-001.ico" --name "MetalSlugFont" --add-data "Assets/Assets;Assets/" --add-data "color.py;." --add-data "main.py;." "terminal.py"

    - name: Create artifacts folder
      run: |
        mkdir artifacts
        mv dist/MetalSlugFont/MetalSlugFont.exe artifacts/

    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: executable-artifact
        path: artifacts/
