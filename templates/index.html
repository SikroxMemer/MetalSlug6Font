<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Slug Font</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='Icon/Sv-001.gif') }}" type="image/gif">
</head>
<body>
<div class="container">
    <!-- Header -->
    <img src="{{ url_for('static', filename='Icon/Sv-001.gif') }}" alt="Sv-001" class="header-image">
    <h1>Metal Slug Font</h1>

    <!-- Form for Text Input -->
    <form id="form" action="/" method="post">
        <input type="text" name="text" placeholder="Enter Text" required>
        <input type="submit" value="Generate">
    </form>

    <!-- Generated Image Section -->
    {% if img_path %}
    <h2>Generated Image:</h2>
    <img src="{{ url_for('static', filename=img_path) }}" alt="Generated Image">
    <div class="button-container">
        <!-- Download Button -->
        <button id="download_button">
            <a href="{{ url_for('static', filename='result.png') }}" download="result.png">Download</a>
        </button>
    </div>
    {% endif %}

    <!-- Error Message Section -->
    {% if error_message %}
    <p class="error">{{ error_message }}</p>
    {% endif %}
</div>
</body>
</html>
