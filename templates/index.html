<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metal Slug Font</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <img src="{{ url_for('static', filename='Sv-001.gif') }}" alt="Sv-001" class="header-image">
            <h1>Metal Slug Font</h1>
            <form id='myform' action="/" method="post">
                <input type="text" name="text" placeholder="Enter text" required>
                <input type="submit" value="Generate">
            </form>
            {% if img_path %}
            <h2>Generated Image:</h2>
            <img src="{{ img_path }}" alt="Generated Image">
            <div class="button-container">
                <button id="download_button">
                    <a href="{{ img_path }}" download="{{ img_path }}">Download</a>
                </button>
            </div>
            {% endif %}
            {% if error_message %}
            <p class="error">{{ error_message }}</p>
            {% endif %}
        </div>
    </body>
</html>
